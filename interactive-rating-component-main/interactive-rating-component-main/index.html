<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <body>
    <main>
      <container id="container" class="container-panel">
      <section>
        <!-- Rating state start -->
        <img src="./images/icon-star.svg" <br />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </section>
      <section>
        <form action="#" id="ratingform" class="rating-card__form">
          <fieldset class="rating-card__items">
            
            <button type="button" value="1" name="rating-card__btn1" class="rating-card__btn">1</button>
            <button type="button" value="2" name="rating-card__btn2" class="rating-card__btn">2</button>
            <button type="button" value="3" name="rating-card__btn3" class="rating-card__btn">3</button>
            <button type="button" value="4" name="rating-card__btn4" class="rating-card__btn">4</button>
            <button type="button" value="5" name="rating-card__btn5" class="rating-card__btn">5</button>
          </fieldset>
        <button type="submit" id="btnsub">Submit</button>
      </section>
      </container>

    </main>
  </body>
